<!-- evennement-card.component.html -->
<div class="card" >
    <img class="card-img-top" [src]="event?.photo" alt="{{ event?.nom }}" >
    <div class="card-body">
      <h5 class="card-title fw-bold text-primary" >{{ event?.nom }}</h5>
      <p class="card-text"> <b>Price: </b> {{ event?.prix!.toFixed(2) }} Dt</p>
      <p class="card-text"> <b>Date: </b> {{ event?.date | date }}</p>
      <p class="card-text">
      <b>  Valid:  </b>
        <span class="badge bg-{{ event?.estvalide ? 'success' : 'danger' }}">
          {{ event?.estvalide ? 'Yes' : 'No' }}
        </span>
      </p>
      <p class="card-text" *ngIf="event?.createdBy"><b>Added by:</b>{{ event?.createdBy?.toUpperCase() }}</p>
      <!-- You can add a button or a link to navigate to the event details -->
      <!-- Example: Button to navigate to event details -->
      <a [routerLink]="['/event-details', event?.id]" class="btn btn-outline-primary">View Details</a>
    </div>
  </div>
