<app-headerfront (logoutClick)="handleLogout()"></app-headerfront>

<mat-card class="event-card-container mat-elevation-z4">
    <mat-card-content>

        <mat-form-field>
            <input matInput (input)="applyFilter($event)" placeholder="Search">
          </mat-form-field>


<button mat-fab color="primary" class="btnadd " (click)="addEvent()">
    <mat-icon>add</mat-icon>
  </button>
<table mat-table [dataSource]="listEvennements" class="mat-elevation-z8 ">
    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Photo Column -->
<ng-container matColumnDef="photo">
    <th mat-header-cell *matHeaderCellDef> Photo </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.photo" alt="Event Photo" width="50" height="50">
    </td>
  </ng-container>





    <!-- Prix Column -->
    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
    </ng-container>

    <!-- Est Valide Column -->
    <ng-container matColumnDef="estvalide">
      <th mat-header-cell *matHeaderCellDef> Is valid </th>
      <td mat-cell *matCellDef="let element"> {{element.estvalide ? 'Yes' : 'No'}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date of creation </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editEvent(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteEvent(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card-content>
</mat-card>






<app-footer></app-footer>
